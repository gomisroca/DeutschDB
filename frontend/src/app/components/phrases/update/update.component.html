<form
  (ngSubmit)="onSubmit()"
  #phrasesForm="ngForm"
  class="mx-auto w-full max-w-md bg-zinc-950 border border-zinc-800 rounded-xl p-6 flex flex-col gap-5"
>
  <!-- Topic -->
  <div>
    <label for="topic" class="block mb-1 text-sm font-medium text-zinc-400"
      >Topic</label
    >
    <input
      type="text"
      name="topic"
      placeholder="Tür"
      [(ngModel)]="form.topic"
      class="input"
    />
  </div>

  <!-- Level -->
  <div>
    <label for="level" class="block mb-1 text-sm font-medium text-zinc-400"
      >Level</label
    >
    <select name="level" [(ngModel)]="form.level" class="input">
      <option selected value="" class="hidden">A1, A2...</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>
  </div>

  <!-- Original -->
  <div>
    <label for="original" class="block mb-1 text-sm font-medium text-zinc-400"
      >Original</label
    >
    <input
      type="text"
      name="original"
      placeholder="Vorrichtung in Form einer in Scharnieren hängenden"
      [(ngModel)]="form.original"
      class="input"
    />
  </div>

  <!-- Translation -->
  <div>
    <label
      for="translation"
      class="block mb-1 text-sm font-medium text-zinc-400"
      >Translation</label
    >
    <input
      type="text"
      name="translation"
      placeholder="Vorrichtung in Form einer in Scharnieren hängenden"
      [(ngModel)]="form.translation"
      class="input"
    />
  </div>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="!phrasesForm.form.valid"
    class="mt-2 w-full rounded-lg bg-blue-600 hover:bg-blue-500 active:bg-blue-700 disabled:bg-zinc-800 disabled:text-zinc-500 transition-all py-2.5 font-medium"
  >
    Update phrase
  </button>
</form>
