<form
  (ngSubmit)="onSubmit()"
  #phrasesForm="ngForm"
  class="flex flex-col gap-4 mx-auto items-center justify-center"
>
  <div>
    <label for="topic" class="block text-sm font-medium text-zinc-400"
      >Topic</label
    >
    <input
      type="text"
      name="topic"
      placeholder="Tür"
      [(ngModel)]="form.topic"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    />
  </div>
  <div>
    <label for="level" class="block text-sm font-medium text-zinc-400"
      >Level</label
    >
    <select
      name="level"
      [(ngModel)]="form.level"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    >
      <option selected value="" class="hidden">A1, A2...</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>
  </div>
  <div>
    <label for="original" class="block text-sm font-medium text-zinc-400"
      >Original</label
    >
    <input
      type="text"
      name="original"
      placeholder="Vorrichtung in Form einer in Scharnieren hängenden"
      [(ngModel)]="form.original"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    />
  </div>
  <div>
    <label for="translation" class="block text-sm font-medium text-zinc-400"
      >Translation</label
    >
    <input
      type="text"
      name="translation"
      placeholder="Vorrichtung in Form einer in Scharnieren hängenden"
      [(ngModel)]="form.translation"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    />
  </div>
  <button
    type="submit"
    [disabled]="!phrasesForm.form.valid"
    class="bg-zinc-900 hover:bg-blue-500 active:bg-blue-700 hover:font-semibold transition-all duration-300 py-2 px-4 hover:px-6 text-center"
  >
    Update
  </button>
</form>
