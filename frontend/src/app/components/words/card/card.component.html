<article
  class="border border-zinc-900 flex flex-col gap-2 items-center justify-center w-52"
>
  <div class="text-center">
    <h1 class="text-2xl font-bold pt-2">{{ word.word }}</h1>
    <p class="text-sm">{{ word.plural }}</p>
    <p class="text-sm">{{ word.translation }}</p>
    <section class="flex gap-2 text-sm">
      <p>{{ word.type[0].toUpperCase() + word.type.slice(1) }}</p>
      <p>{{ word.gender[0].toUpperCase() + word.gender.slice(1) }}</p>
      <p>{{ word.level }}</p>
    </section>
  </div>
  <p class="text-center">{{ word.definition }}</p>
  <section class="flex items-center justify-center">
    <stylized-link
      label="Update"
      [path]="'/words/update/' + word.id"
    ></stylized-link>
    <stylized-button label="Delete" (click)="confirmDelete()"></stylized-button>
  </section>
</article>
