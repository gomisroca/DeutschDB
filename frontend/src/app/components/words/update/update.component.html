<form
  (ngSubmit)="onSubmit()"
  #wordForm="ngForm"
  class="mx-auto w-full max-w-md bg-zinc-950 border border-zinc-800 rounded-xl p-6 flex flex-col gap-5"
>
  <!-- Word -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400"> Word </label>
    <input
      type="text"
      name="word"
      placeholder="T체r"
      [(ngModel)]="form.word"
      class="input"
    />
  </div>

  <!-- Type -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400"> Type </label>
    <select name="type" [(ngModel)]="form.type" class="input">
      <option value="" hidden>Noun, Verb...</option>
      <option value="noun">Noun</option>
      <option value="verb">Verb</option>
      <option value="adjective">Adjective</option>
      <option value="adverb">Adverb</option>
      <option value="pronoun">Pronoun</option>
      <option value="article">Article</option>
      <option value="preposition">Preposition</option>
      <option value="conjunction">Conjunction</option>
      <option value="numeral">Numeral</option>
      <option value="interjection">Interjection</option>
    </select>
  </div>

  <!-- Gender -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400"> Gender </label>
    <select name="gender" [(ngModel)]="form.gender" class="input">
      <option value="" hidden>Masculine, Feminine...</option>
      <option value="masculine">Masculine</option>
      <option value="feminine">Feminine</option>
      <option value="neuter">Neuter</option>
    </select>
  </div>

  <!-- Plural -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400"> Plural </label>
    <input
      type="text"
      name="plural"
      placeholder="T체ren"
      [(ngModel)]="form.plural"
      class="input"
    />
  </div>

  <!-- Level -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400"> Level </label>
    <select name="level" [(ngModel)]="form.level" class="input">
      <option value="" hidden>A1, A2...</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>
  </div>

  <!-- Definition -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400">
      Definition
    </label>
    <input
      type="text"
      name="definition"
      placeholder="Vorrichtung in Form einer in Scharnieren h채ngenden"
      [(ngModel)]="form.definition"
      class="input"
    />
  </div>

  <!-- Translation -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400">
      Translation
    </label>
    <input
      type="text"
      name="translation"
      placeholder="Door"
      [(ngModel)]="form.translation"
      class="input"
    />
  </div>

  <!-- Examples -->
  <div>
    <label class="block mb-1 text-sm font-medium text-zinc-400">
      Examples <span class="text-xs text-zinc-500">(comma separated)</span>
    </label>
    <input
      type="text"
      name="examples"
      placeholder="Die T체r hinter sich zumachen"
      [(ngModel)]="form.examplesInput"
      class="input"
    />
  </div>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="!wordForm.form.valid"
    class="mt-2 w-full rounded-lg bg-blue-600 hover:bg-blue-500 active:bg-blue-700 disabled:bg-zinc-800 disabled:text-zinc-500 transition-all py-2.5 font-medium"
  >
    Update word
  </button>
</form>
