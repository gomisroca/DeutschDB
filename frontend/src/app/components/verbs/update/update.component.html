<form
  (ngSubmit)="onSubmit()"
  #verbForm="ngForm"
  class="flex flex-col gap-4 mx-auto items-center justify-center"
>
  <div>
    <label for="tense" class="block text-sm font-medium text-zinc-400"
      >Tense</label
    >
    <select
      name="tense"
      [(ngModel)]="form.tense"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    >
      <option selected value="" class="hidden">Present, Simple Past...</option>
      <option value="present">Present</option>
      <option value="simple_past">Simple Past</option>
      <option value="present_perfect">Present Perfect</option>
      <option value="past_perfect">Past Perfect</option>
      <option value="future_1">Future I</option>
      <option value="future_2">Future II</option>
    </select>
  </div>
  <div>
    <label for="mood" class="block text-sm font-medium text-zinc-400"
      >Mood</label
    >
    <select
      name="mood"
      [(ngModel)]="form.mood"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    >
      <option selected value="" class="hidden">
        Indicative, Subjunctive...
      </option>
      <option value="indicative">Indicative</option>
      <option value="subjunctive_1">Subjunctive I</option>
      <option value="subjunctive_2">Subjunctive II</option>
      <option value="imperative">Imperative</option>
      <option value="infinitive">Infinitive</option>
      <option value="participle">Participle</option>
    </select>
  </div>
  <div>
    <label for="forms" class="block text-sm font-medium text-zinc-400"
      >Forms (split with ',')</label
    >
    <textarea
      name="forms"
      placeholder="Gehe,gehst,geht..."
      [(ngModel)]="form.formsInput"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    ></textarea>
  </div>
  <button
    type="submit"
    [disabled]="!verbForm.form.valid"
    class="bg-zinc-900 hover:bg-blue-500 active:bg-blue-700 hover:font-semibold transition-all duration-300 py-2 px-4 hover:px-6 text-center"
  >
    Create
  </button>
</form>
