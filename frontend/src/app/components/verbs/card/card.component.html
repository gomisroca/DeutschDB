<article
  class="border border-zinc-900 flex flex-col gap-2 items-center justify-center w-52"
>
  <div class="text-center">
    <h1 class="text-2xl font-bold pt-2">{{ verb.verb }}</h1>
    <section class="flex gap-2 text-sm">
      <p>{{ verb.mood[0].toUpperCase() + verb.mood.slice(1) }}</p>
      <p>{{ verb.tense[0].toUpperCase() + verb.tense.slice(1) }}</p>
    </section>
  </div>
  <ul class="grid grid-cols-3 gap-2">
    @for (form of verb.forms; track form) {
    <li class="text-sm text-center">{{ form }}</li>
    }
  </ul>
  <section class="flex items-center justify-center">
    <stylized-link
      label="Update"
      [path]="'/verbs/update/' + verb.id"
    ></stylized-link>
    <stylized-button label="Delete" (click)="confirmDelete()"></stylized-button>
  </section>
</article>
