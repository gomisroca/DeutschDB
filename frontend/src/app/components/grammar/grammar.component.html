<div class="flex flex-col gap-6 items-center">
  <stylized-link
    label="Add Grammar Topic"
    path="/grammar/create"
  ></stylized-link>
  <!-- List of topics -->
  <main>
    <ul class="flex flex-wrap gap-4 items-center justify-center">
      @for (topic of paginator.data; track topic.id) {
        <li><grammar-card [topic]="topic"></grammar-card></li>
      }
    </ul>

    @if (paginator.nextCursor) {
      <button (click)="paginator.load()">Load more</button>
    }
  </main>
</div>
