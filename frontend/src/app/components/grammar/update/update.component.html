<form
  (ngSubmit)="onSubmit()"
  #grammarForm="ngForm"
  class="flex flex-col gap-4 mx-auto items-center justify-center"
>
  <div>
    <label for="title" class="block text-sm font-medium text-zinc-400"
      >Title</label
    >
    <input
      type="text"
      name="title"
      placeholder="Sentence Structure"
      [(ngModel)]="form.title"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    />
  </div>
  <div>
    <label for="level" class="block text-sm font-medium text-zinc-400"
      >Level</label
    >
    <select
      name="level"
      [(ngModel)]="form.level"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    >
      <option selected value="" class="hidden">A1, A2...</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
      <option value="C2">C2</option>
    </select>
  </div>
  <div>
    <label for="body" class="block text-sm font-medium text-zinc-400"
      >Content</label
    >
    <input
      type="text"
      name="body"
      placeholder="Main clauses, also called independent clauses or declarative sentences..."
      [(ngModel)]="form.body"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    />
  </div>
  <div>
    <label for="examples" class="block text-sm font-medium text-zinc-400"
      >Examples (split with ',')</label
    >
    <textarea
      name="examples"
      placeholder="Die TÃ¼r hinter sich zumachen"
      [(ngModel)]="form.examplesInput"
      class="bg-zinc-900 px-2 py-1 w-60 focus:w-72 transition-all duration-300"
    ></textarea>
  </div>
  <button
    type="submit"
    [disabled]="!grammarForm.form.valid"
    class="bg-zinc-900 hover:bg-blue-500 active:bg-blue-700 hover:font-semibold transition-all duration-300 py-2 px-4 hover:px-6 text-center"
  >
    Create
  </button>
</form>
