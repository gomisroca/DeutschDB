<article
  class="border rounded-lg border-zinc-900 bg-zinc-950 shadow-md flex flex-col gap-2 items-center justify-center max-w-md p-4 hover:px-10 transition-all duration-300"
>
  <div class="text-center">
    <h1 class="text-2xl font-bold pt-2">{{ topic.title }}</h1>
    <p class="text-sm">{{ topic.level }}</p>
  </div>
  <p class="px-4 text-center">{{ topic.body }}</p>
  <section class="flex flex-col gap-1 text-sm">
    @for (example of topic.examples; track example) {
      <p>{{ example }}</p>
    }
  </section>
  <section class="flex items-center justify-center gap-2">
    <stylized-link
      label="Update"
      [path]="'/grammar/update/' + topic.id"
    ></stylized-link>
    <stylized-button label="Delete" (click)="confirmDelete()"></stylized-button>
  </section>
</article>
