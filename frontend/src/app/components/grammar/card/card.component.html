<app-card>
  <h1 card-header class="text-2xl font-bold pt-2">{{ topic.title }}</h1>
  <p card-header class="text-sm">{{ topic.level }}</p>
  <section>
    <p class="px-4 text-center">{{ topic.body }}</p>
    <section class="flex flex-col gap-1 text-sm">
      @for (example of topic.examples; track example) {
        <p>{{ example }}</p>
      }
    </section>
  </section>
  <stylized-link
    card-actions
    label="Update"
    [path]="'/grammar/update/' + topic.id"
  ></stylized-link>
  <stylized-button
    card-actions
    label="Delete"
    (click)="confirmDelete()"
  ></stylized-button>
</app-card>
